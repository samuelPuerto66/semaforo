<div class="container m-5">
    <div class="row">
        <div class="col">
            <label for="">Edad  </label>
            <input #EdadUsuario type="text" class="clase123" style="background-color: burlywood;">
        </div>
        
        <div class="col">
            <label for="">Nombre  </label>
            <input #NombreUsuario type="text" class="clase123" style="background-color: burlywood;">
        </div>

        <div class="col">
            <label for="">Telefono  </label>
            <input #TelefonoUsuario type="text" class="clase123" style="background-color: burlywood;">
        </div>

        <div class="row mt-3">
            <button class="btn btn-primary"
                (click)="guardarV(NombreUsuario.value, EdadUsuario.value, TelefonoUsuario.value)">Guardar</button>
            <p>{{ mensaje }} </p>
        </div>

        <div>
            <input type="text" #inputText placeholder="..." style="background-color: burlywood;">
            <button (click)="mostrarTexto(inputText.value, NombreUsuario.value)">Enviar</button>
            <p>{{ texto }} </p>
        </div>


    </div>
